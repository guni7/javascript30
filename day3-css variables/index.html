<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>css variables</title>
    </head>
    <body>
        <h2>Update CSS with <span class = 'hl'>JS</span></h2>
        <div class="controls">
            <label for="spacing">Spacing : </label>
            <input id = "spacing" name="spacing" type="range" min="10" max="200" value="10" data-sizing="px"> 
            
            <label for="blur">Blur: </label>
            <input id ="blur" name = "blur" type="range" min = "0" max = "25" value= "0" data-sizing="px">

            <label for="base"> Color </label>
            <input id = "base" name = "base" type = "color" value = "$ffffff" >
        </div> 
        <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

        <script>
            function handleUpdate(){
                const suffix = this.dataset.sizing || '';
                document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
            }
            inputs = document.querySelectorAll('.controls input');

            inputs.forEach(input => input.addEventListener('change', handleUpdate));
            inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
        </script>
    </body>
</html>
