<!DOCTYPE html>
<html>
    <head>
        <title>KONAMI</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
    </head>
    <body>
        
        <script>
            const pressed = [];
            const secretKey = 'gunit';
            window.addEventListener('keyup', e => {
                pressed.push(e.key);
                pressed.splice(-secretKey.length - 1 , pressed.length - secretKey.length);
                pressed.join('').includes(secretKey) ? cornify_add() : console.log("looking");
                console.log(pressed); 

            });
        </script>
    </body>

</html>
